<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paginaweb.css">
    <title>Pagina web</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="button">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"/>
                </picture>
                <span>Registrate con Google</span>
            </button>
                <button class="twitter-btn">
                    <picture></picture>
                    <span>T</span>
                </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" />
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name="username"/>
            </label>
        </div>
        <div class="section-email">
            <label for="email">
                <span>Email</span>
                <input id="email" name="email"/>
            </label>
        </div>
            <div class="section-pass">
                <span>password</span>
                <input id="password" name="password" placeholder="6+ caracteres"/>
            </div>
            <div class="section-checkbox">
                <label for="checkbox" class="checkbox-label">
                    <input id="checkbox" name="checkbox"/>
                    <span>Acepto los terminos y condiciones</span>
                </label>
            </div>
            <button type="submit" class="submit-btn">
                Crear cuenta
            </button>
        </form>
    </div>
</body>
</html>
